<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification en Javascript</title>
</head>
<body>
    <h1>Vérification en Javascript</h1>
    <form name="verif" id="verif" method="post">
        <p>
            <label >Nom:</label>
            <input type="text" name="nom" id="nom" placeholder="nom">
        </p>
        <p>
            <label >Prénom:</label>
            <input type="text" name="prenom" id="prenom" placeholder="prenom">
        </p><p>
            <label >E-mail:</label>
            <input type="text" name="email" id="email" placeholder="email">
        </p><p>
            <label >Téléphone:</label>
            <input type="text" name="telephone" id="telephone" placeholder="telephone">
        </p>
        <p>
            <label >Sujet:</label>
            <input type="text" name="sujet" id="sujet" placeholder="sujet">
        </p>
        <p>
            <label >Message:</label>
            <textarea name="message" id="message" >Votre message</textarea>
            <input type="number" name="number" id="number" disabled="disabled" value="200">
            <input type="hidden" name="cmax" id="cmax" value="200">
        </p>
        <p>
            <button type="submit" name="submit" id="submit">Envoyer</button>
            <button type="reset" name="reset" id="reset">Effacer</button>
        </p>
    </form>
    <p id="car"></p>
    <script type="text/javascript" src="assets/js/verif.js"></script>
    <script type="text/javascript" src="assets/js/car.js"></script>
</body>
</html>
